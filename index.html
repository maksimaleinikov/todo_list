<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://allfont.ru/allfont.css?fonts=futura-normal"
      rel="stylesheet"
      type="text/css"
    />
    <title>TODO List</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo_content">
        <div class="todo_title">Задачи</div>
        <div class="todo_new">
          <input id="new" type="text" placeholder="Новая задача" />
          <div id="add" class="todo_add">+</div>
        </div>
        <form id="form1">
          <span>Дата от</span><input id="start_date" type="date" />
          <span>Дата до</span><input id="end_date" type="date" />
          <input id="filter_text" type="text" placeholder="найти" />
          <input id="filter_button" type="button" value="Отфильтровать" />
          <input id="refresh_button" type="button" value="Сброс" />
        </form>
        <div id="tasks-header">
          <div class="pos">#</div>
          <div class="status">Статус</div>
          <div class="data">Дата</div>
          <div class="description">Описание</div>
        </div>
        <div id="tasks" class="todo_list"></div>
        <div class="todo_tasks-count">
          <span>Всего задач</span>
          <strong id="count">0</strong>
        </div>
        <div id="tasks" class="todo_list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
